    <form action="{{ .Action }}" method="POST">
      <input type="hidden" name="{{ .Names.Then }}" value="{{ .Values.Then }}">
      <input type="hidden" name="{{ .Names.CSRF }}" value="{{ .Values.CSRF }}">
<div class="form-group">
<label class="sr-only" for="inputUsername">Username</label>
<input type="text" id="inputUsername" autofocus="autofocus" type="text" name="{{ .Names.Username }}" value="{{ .Values.Username }}" placeholder="Username..." class="form-username form-control" >
</div>

<div class="form-group">
<label class="sr-only" for="inputPassword">Password</label>
<!--
<input type="password" name="inputPassword" placeholder="Password..." class="form-password form-control" id="form-password" name="{{ .Names.Password }}" value="">
-->
<input type="password" placeholder="Password..." class="form-password form-control" id="inputPassword" name="{{ .Names.Password }}" value="">

                                                </div>


      <button type="submit" class="btn">Log In</button>
